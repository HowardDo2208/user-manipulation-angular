
<div class="container">
  <form (ngSubmit)="onSearch()" #searchForm="ngForm">
    <div class="form-group row">
      <label for="name-search" class="col-md-0 col-form-label text-md-right">Name</label>
      <div class="col-md-6">
        <input id="name-search" type="text" class="form-control" name="name"
               value="" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="email-search" class="col-md-0 col-form-label text-md-right">Email</label>
      <div class="col-md-6">
      <input id="email-search" type="text" class="form-control" name="email"
             value="" ngModel>
</div>
</div>
<button type="submit" class="btn btn-primary">Search</button>
</form>
<hr>

  <button class="btn btn-primary mr-2" (click)="onExport()">Export</button>
<a routerLink="/chart">
  <button class="btn btn-primary">Distribution chart</button>
</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p }; index as i">
      <th scope="col">{{user.id}}</th>
      <th scope="col">{{user.name}}</th>
      <th scope="col">{{user.email}}</th>
      <th scope="col">
        <a [routerLink]="['/edit',user.id]">
          <button type="button" class="btn btn-info mr-2">Edit</button>
        </a>
        <button type="button" class="btn btn-danger mr-2" (click)="onDelete(user.id)">Delete</button>
        <button type="button" class="btn btn-secondary" (click)="onEmail(user.email, user.name)">Email</button>
      </th>
    </tr>
    </tbody>
  </table>
  <div class="justify-content-end">
    <a routerLink="/create">
      <button type="button" class="btn btn-primary">Add New User</button>
    </a>
  </div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
